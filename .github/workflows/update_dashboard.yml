name: Daily Stock Forecast

# Trigger: Runs every weekday at 22:00 UTC (Market Close) OR Manual Button
on:
  schedule:
    - cron: '0 22 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Forecast Pipeline
        run: python main.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: false # Overwrite the branch every time for freshness
          # We only want to publish the HTML files to the website branch
          destination_dir: ./